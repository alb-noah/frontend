<!-- SECTION -->
<div class="section">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">

      <!-- section title -->
      <div class="col-md-12">
        <div class="section-title">
          <h3 class="title">New Products</h3>

        </div>
      </div>
      <!-- /section title -->

      <!-- Products tab & slick -->
      <div class="col-md-12">
        <div class="row" >
          <div class="col-md-3 col-sm-6 " *ngFor="let p of products">
            <div class="card my-2">
              <img [src]="p.image" alt="{{p.name}}"  class="card-img-top" style="cursor: pointer;" (click)="selectProduct(p.id)">
              <div class="card-header">
                <div class="card-title">
                  <p>{{p.name | titlecase}}</p>
                </div>
              </div>
              <div class="card-body ">
                <h6>{{p.description.substr(0, 25)}}...</h6>
                <p class="lead" style="color: #ca1515;">{{p.price | currency:'LYD '}}</p>
              </div>
              <div class="row d-flex justify-content-center border-primary my-3">
                <div class="col-md-6">
                  <button class="btn btn-outline-primary btn-sm btn-block" [class.disabled]="p.quantity < 1"
                  [class.btn-outline-danger]="p.quantity < 1"
                          (click)="AddToCart(p.id)">
                    {{p.quantity < 1 ? "نفذ من المخزن" : "أضف إلي السلة"}}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Products tab & slick -->
    </div>
    <!-- /row -->
  </div>
  <!-- /container -->
</div>
<!-- /SECTION -->
